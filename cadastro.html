<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>

<body>

    <!-- Start navbar header -->
    <header>
        <nav class="navbar bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dra. Emanuelle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#./index.html">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Sinais</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="./cadastro.html">Contato</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End navbar header -->

    <!-- Start registration section -->
    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>
                        Ficou interessado? Faça seu cadastro para receber nosso contato e agendar sua consulta
                    </p>
                </div>
            </div>

            <form class="form">
                <div class="form-row">
                    <div class="col">
                        <label for="nome" class="col-form-label-sm">Digite seu nome completo</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="email" class="col-form-label-sm">Digite seu e-mail</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email" required>
                        </div>
                        <label for="telefone" class="col-form-label-sm">Digite seu número de telefone</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu telefone" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco" class="col-form-label-sm">Endereço</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço" required>
                    </div>
                    <div class="col">
                        <label for="endereco" class="col-form-label-sm">Bairro</label>
                        <input type="text" id="bairro" class="form-control" placeholder="bairro" required>
                    </div>
                    <div class="col">
                        <label for="endereco" class="col-form-label-sm">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="Complemento">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="estado" class="col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado</option>
                            <option value="sp">SP</option>
                            <option value="al">AL</option>
                            <option value="go">GO</option>
                            <option value="mg">MG</option>
                            <option value="rj">RJ</option>
                            <option value="es">ES</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep" class="col-form-label-sm required">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="00000-000" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label-sm">informações</label>
                            <textarea class="form-control" name="informacoes" placeholder="Digite sua mensagem aqui" id="info" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label">Aceito receber mensagens
                                promocionais</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>

            </form>
            <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
                novidades</p>

        </div> <!-- end .container -->
    </section>
<!-- End registration section -->

<!-- Start form section -->
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-label-sm mb-2" name="nome" placeholder="nome">
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-label-sm mb-2" name="email" placeholder="e-mail"
                                required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-success">Receber novidades</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<!-- End form section -->

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
